<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
        <form class="form-cocktail-search">
          <div class="form-group">
            <label for="input-cocktail-name"></label>
            <input type="text" class="form-control" id="input-cocktail-name" aria-describedby="cocktailName" placeholder="Enter cocktail name...">
          </div>
        </div>
        <div class="col-md-6">
          <button id="search-cocktail-btn" type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
    
    
    
    
    <div class="cocktail-list d-flex flex-wrap"></div>
    
    <!-- End of Container -->
  </div>
  
  <script src="main.js"></script>
</body>
</html>
